<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>

    <style>
      .app-container {
        height: 100vh;
        width: 100%;
      }
      .complete {
        text-decoration: line-through;
      }
    </style>
    <title>todo</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="app-container d-flex align-items-center justify-content-center flex-column">
      <h3>Todo App</h3>
      <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0">
          <input type="text" class="form-control" id="task-input" placeholder="Enter a task here"/>
        </div>
        <button type="button" class="btn btn-primary mr-3" id="add-task-btn">
          Save
        </button>
      </div>
      <div class="table-wrapper">
        <table id="table" class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>No.</th>
              <th>Task</th>
              <th>Date added</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          {% block content %}
          <tbody>
              {% for item in data %}
                <tr>
                  <td>{{ item.no + 1 }}</td>
                  <td>{{ item.task }}</td>
                  <td>{{ item.date_added }}</td>
                  <td></td>
                  <td>
                    <button class="btn btn-success">
                      Finished
                    </button>
                    <button class="btn">
                      Edit
                    </button>
                    <button class="btn btn-danger">
                      Delete
                    </button>
                  </td>
                </tr>  
                {% endfor %}
              
          </tbody>
          {% endblock %}
        </table>
        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>
      </div>
    </div>
  </body>
</html>
